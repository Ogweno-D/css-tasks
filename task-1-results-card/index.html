<html lang="en">
<head >
    <title>Task 1 Results Card</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="task-header">Task 1 Results Card</h1>
    <div class="container">
        <div class="card">
            <div class="result-card">
                <h1> Your Result </h1>
                <div class="result-card-circle">
                    <strong>
                        <p class="score">
                            76
                        </p>
                    </strong>
                    <p class="overall-score">
                        of 100
                    </p>
                </div>

                <div class="result-card-text">
                    <h2> Great </h2>
                    <p>
                        You scored higher than 65% of the people who have taken these tests
                    </p>
                </div>
            </div>
            <div class="summary-card">
                <h1 class="summary-header"> Summary</h1>
                <div class="stats-cards">
                    <div class="stat reaction-stat">
                        <svg class="svg-icon reaction-stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M14 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span class="stat-text reaction-stat-text">Reaction </span>

                        <span class="">
                            <span >
                                <strong> 83 </strong>
                               <span class="stat-score"> / 100</span>
                            </span>
                        </span>
                    </div>
                    <div class="stat memory-stat">
                        <svg class="svg-icon memory-stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 20v-6M6 20v-4M18 20v-4M4 4h16M4 8h16M4 12h16" />
                        </svg>
                        <span class="stat-text memory-stat-text">Memory </span>
                        <span>
                            <strong> 92 </strong>
                            <span class="stat-score">  / 100 </span>
                        </span>

                    </div>
                    <div class="stat verbal-stat">
                        <svg class="svg-icon verbal-stat-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z" />
                        </svg>

                        <span class="stat-text verbal-stat-text">Verbal </span>

                        <span >
                                <strong> 61 </strong>
                            <span class="stat-score"> / 100 </span>
                        </span>

                    </div>
                    <div class="stat  visual-stat">
                        <svg class="svg-icon visual-stat-icon" fill="none"  stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 12s4-8 9-8 9 8 9 8-4 8-9 8-9-8-9-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <span class="stat-text visual-stat-text">Visual </span>
                        <span >
                            <strong> 83 </strong>
                           <span class="stat-score">/ 100 </span>
                        </span>
                    </div>

                    <div class="btn stat-btn">
                        <a class="stat-btn">
                            Continue
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
