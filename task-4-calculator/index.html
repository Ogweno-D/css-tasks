<html lang="en">
<head >
    <title>Task 4 Calculator</title>
<!--    <link href="index.css" rel="stylesheet">-->
    <link href="styles-flexbox.css" rel="stylesheet">
</head>
<body>
    <h1 class="task-header">Task 4 Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>calc</h1>
                <div class="theme-switch">
                    <div class="toggle-states">
                        <span data-value="1" class="numbers">1</span>
                        <span data-value="2" class="numbers">2</span>
                        <span data-value="3" class="numbers">3</span>
                    </div>
                    <div class="toggle-container">
                        <span>THEME</span>
                        <div class="toggle" id="themeToggle">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

                </div>
            </div>

            <div class="calculator-result">
                <h1 class=""> 399, 981</h1>
            </div>
            <div class="calculator-body">
                <div class="calculator-row">
                    <span class="number"> 7 </span>
                    <span class="number"> 8 </span>
                    <span class="number"> 9 </span>
                    <span class="action-name"> DEL </span>
                </div>
                <div class="calculator-row">
                    <span class="number"> 4 </span>
                    <span class="number"> 5 </span>
                    <span class="number"> 6 </span>
                    <span class="action-sign"> + </span>
                </div>
                <div class="calculator-row">
                    <span class="number active"> 1 </span>
                    <span class="number"> 2 </span>
                    <span class="number"> 3 </span>
                    <span class="action-sign"> - </span>
                </div>
                <div class="calculator-row">
                    <span class="number"> . </span>
                    <span class="number"> 0 </span>
                    <span class="number"> / </span>
                    <span class="action-sign"> x </span>
                </div>
                <div class="calculator-footer-row">
                    <span class="action-name"> RESET </span>
                    <span class=" action-result"> = </span>
                </div>
            </div>
        </div>

<script src="main.js"></script>
</body>
</html>
