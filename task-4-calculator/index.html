<html lang="en">
<head >
    <title>Task 4 Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 class="task-header">Task 4 Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>Calc</h1>

                <div class="side-icons">

                   <div>
                       <span class="step"> 1 </span>
                       <span class="step"> 2 </span>
                       <span class="step"> 3 </span>
                   </div>
                    <span class="side-icon-slider">
                        <label>
                            <input class="" type="range" min="1" max="3" step="1" value="1" />
                        </label>
                    </span>
                </div>
            </div>

            <div class="calculator-result">
                <h1 class=""> 399, 981</h1>
            </div>
            <div class="calculator-body">
                <div class="calculator-row">
                    <span class="number"> 7 </span>
                    <span class="number"> 8 </span>
                    <span class="number"> 9 </span>
                    <span class="action-name"> DEL </span>
                </div>
                <div class="calculator-row">
                    <span class="number"> 4 </span>
                    <span class="number"> 5 </span>
                    <span class="number"> 6 </span>
                    <span class="action-sign"> + </span>
                </div>
                <div class="calculator-row">
                    <span class="number"> 1 </span>
                    <span class="number"> 2 </span>
                    <span class="number"> 3 </span>
                    <span class="action-sign"> - </span>
                </div>
                <div class="calculator-row">
                    <span class="number"> . </span>
                    <span class="number"> 0 </span>
                    <span class="number"> / </span>
                    <span class="action-sign"> x </span>
                </div>
                <div class="calculator-footer-row">
                    <span class="action-name"> RESET </span>
                    <span class=" action-result"> = </span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
