<html lang="en">
<head >
    <title>Task 9: Calendar </title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- <h1>Task Heading</h1>-->
    <div class="calendar">
        <div class="calendar-header">
            <div class="calendar-btn">
                <a class=" btn ">
                    Today
                </a>
                <a class=" btn ">
                    Back
                </a>
                <a class=" btn ">
                    Next
                </a>
            </div>
            <div class="calendar-title">
                <h1> January 2025 </h1>
            </div>
            <div class="calendar-btn">
                <a class=" btn active">
                    Month
                </a>
                <a class=" btn ">
                    Week
                </a>
                <a class=" btn ">
                    Day
                </a>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Sunday
                </p>
                <div class="calendar-days">
                    <p class="day shaded"> 29</p>
                    <p class="day"> 05</p>
                    <p class="day"> 12</p>
                    <p class="day"> 19</p>
                    <p class="day"> 26</p>
                </div>
            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Monday
                </p>
                <div class="calendar-days">
                    <p class="day shaded"> 30</p>
                    <p class="day"> 06</p>
                    <p class="day"> 13</p>
                    <p class="day"> 20</p>
                    <p class="day"> 27</p>
                </div>

            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Tuesday
                </p>
                <div class="calendar-days">
                    <p class="day shaded"> 31 </p>
                    <p class="day"> 07</p>
                    <p class="day"> 14</p>
                    <p class="day"> 21</p>
                    <p class="day"> 28</p>
                </div>

            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Wednesday
                </p>
                <div class="calendar-days">
                    <p class="day"> 01</p>
                    <p class="day"> 08</p>
                    <p class="day"> 15</p>
                    <p class="day"> 22</p>
                    <p class="day"> 29</p>
                </div>

            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Thursday
                </p>
                <div class="calendar-days">
                    <p class="day"> 02</p>
                    <p class="day"> 09</p>
                    <p class="day"> 16</p>
                    <p class="day"> 23</p>
                    <p class="day"> 30</p>
                </div>

            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Friday
                </p>
                <div class="calendar-days">
                    <p class="day background"> 03</p>
                    <p class="day background"> 10</p>
                    <p class="day background"> 17</p>
                    <p class="day background"> 24</p>
                    <p class="day background"> 31</p>
                </div>

            </div>
            <div class="calendar-column">
                <p class="day-of-the-week">
                    Saturday
                </p>
                <div class="calendar-days">
                    <p class="day end background"> 04</p>
                    <p class="day end background"> 11</p>
                    <p class="day end background"> 18</p>
                    <p class="day end background"> 25</p>
                    <p class="day end background"> 01</p>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
